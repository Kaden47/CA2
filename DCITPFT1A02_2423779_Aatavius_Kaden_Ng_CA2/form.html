<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Well wishes for SP70</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="form.css">
        
    </head>
    <body background="formbg.jpeg" class="img-fluid">
        <div class="container">
            <div class="row">
                <header><b>Your well wishes for SP70</b></header>
                <div class="col-md-6 mx-auto my-5 ">
                    <!--Start of form-->
                    <form action="index.html">
                        <div class="form-group">
                            <!--Box for full name-->
                            <label for="text">Name</label>
                            <input type="text" class="form-control" id="text" placeholder="Enter your message"><br>
                            <!--Input well wishes-->
                            <label for="text">Wish for SP</label>
                            <input type="text" class="form-control" id="text" placeholder="Enter your message"><br>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">School</label><br>
                                <select name="form-control" id="exampleFormControlSelect1">
                                    <option value="">Choose...</option>
                                    <option>SOC</option>
                                    <option>ABE</option>
                                    <option>SOB</option>
                                    <option>CLS</option>
                                    <option>EEE</option>
                                    <option>LSC</option>
                                    <option>MAD</option>
                                    <option>MAE</option>
                                    <option>MS</option>
                                    <option>SMA</option>
                                </select>
                            </div>
                            <!--Radio for gender-->
                            <form class="form-horizontal" role="form">
                                <br><label value="">Gender</label><br>
                                <div class="form-check form-check-inline">
                                  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option">Male
                                  <label class="form-check-label" for="radio1"></label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option">Female
                                  <label class="form-check-label" for="radio2"></label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option">Others
                                  <label class="form-check-label"></label>
                                </div>
                                </form>
                            <div class="checkbox">
                                <br><label><input type="checkbox"> I agree to the terms and conditions</label>
                            </div>
                            <!--Submit button-->
                            <br><button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </body>
</html>
